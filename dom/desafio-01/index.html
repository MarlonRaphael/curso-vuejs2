<script src="https://unpkg.com/vue"></script>

<div id="desafio">

    <!-- Preencha a tag <p></p> abaixo com o seu Nome e Idade - usando Interpolação -->
    <p>Usando VueJS - {{ nome }} ({{ idade }}) anos.</p>

    <!-- Exiba sua idade multiplicada por 3 -->
    <p>{{ idade * 3 }}</p>

    <!-- Chame uma função para exibir um número randomico entre 0 and 1 (Math.random()) -->
    <p>{{ Math.random() }}</p>

    <!-- Procure uma imagem no google e exiba na tag img fazendo o binding no atributo "src" -->
    <div>
        <img v-bind:src="imagem" alt="" height="400">
    </div>

    <br>

    <!-- Inicialize o input com seu nome (use o atributo value) -->
    <div>
        <input type="text" v-bind:value="nome">
    </div>

</div>

<script src="app.js"></script>
