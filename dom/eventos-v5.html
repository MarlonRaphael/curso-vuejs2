<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
<!--        <span v-on:mousemove="parar">PARA AQUI!!!</span>-->
        <span v-on:mousemove.stop="parar">PARA AQUI!!!</span>
    </p>
<!--    <a v-on:click.prevent href="http://google.com.br">Google</a>-->
    <a v-on:click="naoNavegar" href="http://google.com.br">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo) {
                this.contador += passo;
            },
            atualizarXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            parar (event) {
                event.stopPropagation();
            },
            naoNavegar (event) {
                event.preventDefault();
            },
            exibirAlerta () {
                alert('Estou te alertando!');
            }
        }
    });
</script>
