<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, c) in cores">{{ c }} - {{ cor }}</li>
    </ul>
    <hr>
    <template v-for="(cor, c) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ c }}</p>
    </template>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Nanda', idade: 25, peso: 72},
                {nome: 'Marlon', idade: 24, peso: 75}
            ]
        }
    });
</script>

<style>
    h1, p {
        display: inline-block;
    }
</style>
