<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, c) in cores">{{ c }} - {{ cor }}</li>
    </ul>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, index) in pessoa">
                {{ index }} - {{ chave }} = {{ valor }}
            </div>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Nanda', idade: 25, peso: 72},
                {nome: 'Marlon', idade: 24, peso: 75}
            ]
        }
    });
</script>

<style>
    ul {
        list-style: none;
    }
    h1, p {
        display: inline-block;
    }
</style>
