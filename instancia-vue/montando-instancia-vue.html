<meta charset="UTF-8">

<!-- versão de produção, otimizada para tamanho e velocidade -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
</div>

<script>
    const vm = new Vue({
        // el: '#app',
        template: `
            <div>
                <h1 ref="aulaRef">{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar aula</button>
                <button @click="alterarModulo">Alterar módulo</button>
            </div>
        `,
        data: {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Módulo: Instância vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#';
            },
            alterarModulo() {
                this.modulo += '#';
            }
        }
    });

    // vm.$mount('#app');
    vm.$mount();

    document.querySelector('#app').appendChild(vm.$el);
</script>
